<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>fungus animated comic</title>
	<style>
		html,
		body {
			background: #000000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
			-webkit-user-select: none;
			user-select: none;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}

		/* Стили для загрузочного экрана */
		.loading-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: #000000;
			z-index: 10;
			color: white;
			font-family: Arial, sans-serif;
		}

		.loading-text {
			font-size: 24px;
			margin-bottom: 20px;
			color: #ffffff; /* Оранжевый цвет для текста */
		}

		.progress-container {
			width: 300px;
			height: 20px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 10px;
			overflow: hidden;
			position: relative;
		}

		.progress-bar {
			width: 0%;
			height: 100%;
			background: linear-gradient(90deg, #FF8200, #ffa500);
			border-radius: 10px;
			transition: width 0.3s ease;
			box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
		}

		.progress-percent {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 12px;
			font-weight: bold;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
		}

		.hidden {
			display: none !important;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<!-- Загрузочный экран -->
		<div id="loadingOverlay" class="loading-overlay">
			<div class="loading-text">Loading...</div>
			<div class="progress-container">
				<div id="progressBar" class="progress-bar"></div>
				<div id="progressPercent" class="progress-percent">0%</div>
			</div>
		</div>

		<canvas id="unity-canvas" width="720" height="1280" data-pixel-art="false"></canvas>
		<script src="Build/text web comic.loader.js"></script>
		<script>
			var canvas = document.querySelector("#unity-canvas");
			var loadingOverlay = document.querySelector("#loadingOverlay");
			var progressBar = document.querySelector("#progressBar");
			var progressPercent = document.querySelector("#progressPercent");

			var config = {
				dataUrl: "Build/text web comic.data.unityweb",
				frameworkUrl: "Build/text web comic.framework.js.unityweb",
				codeUrl: "Build/text web comic.wasm.unityweb",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "fungus animated comic",
				productVersion: "1.0",
				autoSyncPersistentDataPath: true,
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("true");
			} catch (e) {
				scaleToFit = true;
			}
			
			function progressHandler(progress) {
				var percent = progress * 100;
				var percentText = Math.round(percent) + '%';
				
				// Обновляем прогресс-бар
				progressBar.style.width = percent + '%';
				progressPercent.textContent = percentText;
				
				// Старый стиль для canvas (можно удалить, если не нужен)
				var gradientPercent = percent + '%';
				canvas.style.background = 'linear-gradient(to right, #ffa500, #ffa500 ' + gradientPercent + ', transparent ' + gradientPercent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}

			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;

					var r = 1280 / 720;

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 720;
					h = 1280;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				window.focus();
			}

			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				canvas = instance.Module.canvas;
				onResize();
				
				// Скрываем загрузочный экран после полной загрузки
				setTimeout(function() {
					loadingOverlay.classList.add('hidden');
				}, 500);
			});

			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
	</div>
</body>

</html>
